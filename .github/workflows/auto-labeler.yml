name: Auto Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run labeler script
        id: labeler
        uses: actions/github-script@v7
        with:
          script: |
            await (async () => {
              const fs = require("fs");
              const script = fs.readFileSync(".github/scripts/labeler.js", "utf8");
              eval(script);
            })();