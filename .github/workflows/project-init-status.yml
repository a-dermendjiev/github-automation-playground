name: Initialize Project Status Options

on:
  workflow_dispatch:

permissions:
  project: write

jobs:
  init-status:
    runs-on: ubuntu-latest
    steps:
      - name: Create Status Options (if missing)
        uses: actions/github-script@v7
        with:
          script: |
            await (async () => {
              const fs = require("fs");
              const script = fs.readFileSync(".github/scripts/project-init-status.js", "utf8");
              eval(script);
            })();